<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/stylewf.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>            
  </head>
  <body>
        <div class="container">
            <div class="weather-app">
<div class="row">
              <div class="col">
    <button type="button" class="btn btn-outline-primary btn-sm">London</button>
    <button type="button" class="btn btn-outline-primary btn-sm">Paris</button>
    <button type="button" class="btn btn-outline-primary btn-sm">Chicago</button>
    <button type="button" class="btn btn-outline-primary btn-sm">Tokyo</button>

    <br />

    <form class="search-form" id="search-form">
      <input type="search" 
      placeholder="Enter a city"
      id="city-input" />
      <input type="submit" value="Search" 
      class="btn btn-outline-primary" />
            <input type="submit" value="Current" 
            class="btn btn-outline-success"/>

    </form>

    <br />

    <h2 id="city">
        New York, New York</h2>
    <ul>
        <li id="date">
            Sunday 9:48
        </li>
     <li>Sunny
        </li>
    </ul>
    <div class="row">
        <div class="col-6">
            <div class="clearfix">
                <div class="float-left">
<img 
src="https://ssl.gstatic.com/onebox/weather/48/sunny_s_cloudy.png"
alt="sunnyCloudy icon"
class="weather-icon float-left"
/> 
        <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
        </div>
        </div>
        </div>
            <div class="col-6">
                <ul>
                    <li>
                        Precipitation: 0%
                    </li>
                    <li>
                        Wind: 4mph
                    </li>
                </ul>
            </div>
        </div>
    </div>
<div class="row justify-content-center"> 
    <div class="col-2">
        <span class="days">
SAT</span>
<img src="https://ssl.gstatic.com/onebox/weather/48/sunny_s_cloudy.png"
alt="sunnyCloudy icon" />
    <span class="climate">
32℃</span>
</div>
    <div class="col-2">
    <span class="days">
SUN</span>
<img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
alt="partlyCloudy icon" />
    <span class="climate">
29℃</span>
</div>
    <div class="col-2">
    <span class="days">
MON</span>
<img src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
alt="Cloudy icon" />
    <span class="climate">
20℃</span>
</div>
    <div class="col-2">
    <span class="days">
TUES</span>
<img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
alt="Rainy icon" />
    <span class="climate">
18℃</span>
</div>
    <div class="col-2">
    <span class="days">
WED</span>
<img src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
alt="Rainy icon" />
    <span class="climate">
22℃</span>
</div>
  </div>

      <script src="src/wireframes.js"></script>
  </body>
</html>
